<button (click)="login()">
  Login
</button>
<button (click)="signup()">
  Sign Up
</button>
<ul *ngIf="isAuthenticated() | async">
  <li>{{ getUser() | async | json }}</li>
</ul>
<ng-container *ngIf="isAuthenticated() | async">
  <button (click)="logout()">
    Log out
  </button>
</ng-container>
<router-outlet></router-outlet>
